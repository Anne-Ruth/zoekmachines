<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Page Title</title>
  </head>

  <body>
    <h1><a href="{{ url_for('.index') }}">Eend eend ga</a></h1>

    <div class="navbar">
      <form action = "http://localhost:5000/result" method = "POST">
        <input type="text" placeholder="search..." name="search">
        <button type="submit">getwoe</button>
      </form>
    </div>

    <table class="table">
    <thead>
      <tr>
        <th>Question ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>

    <center>
    <h1>Results: ({{ result['hits']['total'] }}) </h1>
    </center>

    {% for hit in result['hits']['hits'] %}
      <tbody>
        <tr>
          <td>{{ hit['_source']['questionId'] }}</td>
          <td>{{ hit['_source']['question'] }}</td>
          <td>{{ hit['_source']['description'] }}</td>
          <td>{{ hit['_source']['date'] }}</td>
        </tr>
      </tbody>
    {% endfor %}
    </table>

  </body>
</html>
